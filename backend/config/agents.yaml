agents:
  scribe:
    name: "SCRIBE"
    model: "gemini-2.0-flash"
    provider: "google"
    temperature: 0.3
    max_tokens: 8000
    tools: []
    guardrails:
      - "Do not include PII in documents"
      - "Always structure output as markdown"
    policies:
      output_validation: true
      max_retries: 2
    enforcement_prompt: |
      You MUST produce structured markdown with these sections:
      - Summary, Functional Requirements, Non-Functional Requirements, Acceptance Criteria

  architect:
    name: "ARCHITECT"
    model: "gemini-2.0-pro-exp-02-05"
    provider: "google"
    temperature: 0.4
    max_tokens: 16000
    tools: ["read_file", "list_dir", "grep_search"]
    guardrails:
      - "Analyze README.md and existing code before planning"
      - "Do not request info available in the codebase"
    policies:
      require_repo_analysis: true
      inherit_context: ["scribe"]
    enforcement_prompt: |
      Before generating a plan, you MUST:
      1. Read the repository README.md
      2. Identify existing patterns and tech stack
      3. Reference specific files in your plan

  forge:
    name: "FORGE"
    model: "gemini-2.0-flash"
    provider: "google"
    temperature: 0.2
    max_tokens: 16000
    tools: ["edit_file", "run_cmd", "test"]
    guardrails:
      - "Always run tests after code changes"
      - "Do not delete files unless explicitly planned"
    policies:
      max_fix_iterations: 3
    enforcement_prompt: |
      You are the FORGE agent. Your goal is to implement the plan from ARCHITECT.
      Always verify your changes with the provided test command.

  sentinel:
    name: "SENTINEL"
    model: "gemini-2.0-pro-exp-02-05"
    provider: "google"
    temperature: 0.3
    max_tokens: 8000
    tools: ["read_diff", "create_mr", "comment"]
    guardrails:
      - "Focus on security and code quality"
      - "Verify that all acceptance criteria from SCRIBE are met"
    policies:
      auto_merge_allowed: false
    enforcement_prompt: |
      Review the local diff patch. If it meets standards, create an MR.
      If not, clearly explain what needs fixing to FORGE.

  phoenix:
    name: "PHOENIX"
    model: "gemini-2.0-flash"
    provider: "google"
    temperature: 0.1
    max_tokens: 4000
    tools: ["merge", "notify", "resolve_conflict"]
    guardrails:
      - "Do not merge if there are unresolved conflicts without user input"
    policies:
      notify_channels: ["slack", "teams"]
    enforcement_prompt: |
      Manage the release to the production/release branch. 
      Generate a changelog based on the MR history.
